<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | David Sileu</title>

  <style>
    body {
      font-family: "Roboto", "Helvetica Neue", sans-serif;
      background: linear-gradient(160deg, #0f172a, #1e293b);
      color: #f8fafc;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(30, 41, 59, 0.95);
      color: #f8fafc;
      text-align: center;
      padding: 1.5rem 1rem;
      border-bottom: 3px solid #2563eb;
    }

    nav a {
      color: #93c5fd;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover { color: #3b82f6; }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background: rgba(51, 65, 85, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    h2 {
      color: #60a5fa;
      border-left: 4px solid #3b82f6;
      padding-left: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    label {
      font-weight: bold;
      color: #dbeafe;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #93c5fd;
      border-radius: 5px;
      background-color: #f8fafc;
      color: #0f172a;
      font-size: 1rem;
    }

    button {
      background-color: #2563eb;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
      transform: scale(1.03);
    }

    footer {
      background: rgba(15, 23, 42, 0.9);
      color: #94a3b8;
      text-align: center;
      padding: 1rem;
      border-top: 3px solid #2563eb;
      font-size: 0.9rem;
    }

    /* === CHATBOT & ICON === */
    #chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90%;
      max-width: 360px;
      background: linear-gradient(180deg, #f8faff, #e6f0ff);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      z-index: 9999;
      display: none;
    }

    #chatbot-header {
      background: #0059b3;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #close-chat {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    #chatbot-body {
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .bot-message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 10px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bot-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .bot-message p {
      background: #070707;
      color: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 230px;
      font-size: 14px;
      line-height: 1.4em;
    }

    .options button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background-color: #0059b3;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .options button:hover {
      background-color: #003d80;
      transform: scale(1.05);
    }

    #chatbot-icon {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 80px;
      height: 80px;
      cursor: pointer;
      z-index: 9998;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 3s ease-in-out infinite;
      border-radius: 50%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    #chatbot-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(37, 99, 235, 0.6);
    }

    #chatbot-greeting {
      position: fixed;
      bottom: 120px;
      right: 40px;
      background: rgba(37, 99, 235, 0.9);
      color: white;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
      z-index: 9997;
    }

    #chatbot-icon:hover + #chatbot-greeting {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <header>

  <main>

      </div>
      <div class="options">
        <button onclick="window.location.href='index.html'">Accueil</button>
        <button onclick="window.location.href='projet.html'">Projets</button>
        <button onclick="window.location.href='mailto:davidsileu6@gmail.com'">Me contacter</button>

    </div>
  </div>

  <script>
    function openChat() {
      document.getElementById("chatbot-container").style.display = "block";
      document.getElementById("chatbot-icon").style.display = "none";
    }

    function closeChat() {
      document.getElementById("chatbot-container").style.display = "none";
      document.getElementById("chatbot-icon").style.display = "block";
    }

    function openMail() {
      const nom = document.getElementById('nom').value;
      const email = document.getElementById('email').value;
      const sujet = document.getElementById('sujet').value;
      const message = document.getElementById('message').value;

      const mailtoLink = `mailto:davidsileu6@gmail.com?subject=${encodeURIComponent(sujet)}&body=${encodeURIComponent("Nom: " + nom + "\nEmail: " + email + "\n\nMessage:\n" + message)}`;
      window.location.href = mailtoLink;
      return false; // EmpÃªche le rechargement de la page
    }
  </script>
</body>
</html>
