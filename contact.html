    header {

    }

    header h1 {

    }

    nav a {

    }

    nav a:hover { color: #3b82f6; }

    main {
      max-width: 900px;
      margin: 1.5rem auto;
      background: rgba(51, 65, 85, 0.95);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    section h2 {
      color: #60a5fa;
      border-left: 4px solid #3b82f6;
      padding-left: 10px;
      margin-top: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background: #f1f5f9;
      font-size: 1rem;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover { background: #1e40af; }

    footer {
      background: rgba(15, 23, 42, 0.9);
      color: #94a3b8;
      text-align: center;
      padding: 1rem;
      border-top: 3px solid #2563eb;
      font-size: 0.9rem;
    }

    /* === CHATBOT STYLES (identiques aux autres pages) === */
    #chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90%;
      max-width: 360px;
      background: linear-gradient(180deg, #f8faff, #e6f0ff);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
      z-index: 9999;
      display: none;
    }

    #chatbot-header {
      background: #0059b3;
      color: white;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #chatbot-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
    }

    #close-chat {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    #chatbot-body {
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .bot-message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 10px;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bot-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .bot-message p {
      background: #070707;
      color: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 230px;
      font-size: 14px;
      line-height: 1.4em;
    }

    .options button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background-color: #0059b3;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .options button:hover {
      background-color: #003d80;
      transform: scale(1.05);
    }

    #chatbot-icon {
      position: fixed;
      bottom: 25px;
      right: 25px;
      width: 80px;
      height: 80px;
      cursor: pointer;
      z-index: 9998;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 3s ease-in-out infinite;
      border-radius: 50%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    #chatbot-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(37, 99, 235, 0.6);
    }

    #chatbot-greeting {
      position: fixed;
      bottom: 120px;
      right: 40px;
      background: rgba(37, 99, 235, 0.9);
      color: white;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
      z-index: 9997;
    }

    #chatbot-icon:hover + #chatbot-greeting {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

  <script>
    const chatbotContainer = document.getElementById("chatbot-container");
    const chatbotIcon = document.getElementById("chatbot-icon");
    const chatbotBody = document.getElementById("chatbot-body");

    function openChat() {
      chatbotContainer.style.display = "block";
      chatbotIcon.style.display = "none";
    }

    function closeChat() {
      chatbotContainer.style.display = "none";
      chatbotIcon.style.display = "block";
    }

    function addBotMessage(text) {
      const message = document.createElement("div");
      message.classList.add("bot-message");

      const img = document.createElement("img");
      img.classList.add("bot-img");
      img.src = "Image/image-david-neutre.png";

      const p = document.createElement("p");
      p.textContent = text;

      message.appendChild(img);
      message.appendChild(p);
      chatbotBody.appendChild(message);
      chatbotBody.scrollTop = chatbotBody.scrollHeight;
    }

    function handleChoice(choice) {
      if (choice === "contact") {
        addBotMessage("Parfait üòÑ ! Tu peux lui √©crire directement √† üìß davidsileu6@gmail.com ou l‚Äôappeler au üì± 438-454-5315.");

    }
